		<title>Weather Dashboard</title>

	<body class="flex-column min-100-vh">
		<header class="hero">
			<h1 class="app-title">Traveler's Weather Dashboard</h1>
			<p>
				Get the most out of your trip by getting ahead of the weather. Search your destinations and see what the sky has
				in store for you.
			</p>
		</header>

		<main class="flex-row justify-space-between">
			<div class="col-12 col-md-4">
				<div class="card">
					<h3 class="card-header text-uppercase">Destination Search</h3>
					<form action="" id="user-form" class="card-body">
						<input
							type="text"
							name="destination"
							autofocus="true"
							id="destination"
							class="form-input"
							placeholder="Region, City, Landmark, or other Location"
							value="Atlanta"
						/><button class="btn" type="submit">What's the weather?</button>
					</form>
				</div>
				<div class="card">
					<h3 class="card-header text-uppercase">Your Search History</h3>
					<div class="card-body" id="search-history"></div>
				</div>
			</div>
			<div class="col-12 col-md-8">
				<div class="card">
					<h3 class="card-header text-uppercase" id="weather-header">
						The Weather Outlook<span id="city-name"></span>
					</h3>
					<div>
						<h2 class="subtitle">Current Conditions</h2>
						<div id="current-container" class=""></div>
					</div>
					<div>
						<h2 class="subtitle">Five-Day Forecast</h2>
						<div id="future-container" class=""></div>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
			integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
