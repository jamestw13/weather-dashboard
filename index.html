<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
			rel="stylesheet"
		/>

		<title>Weather Dashboard</title>
	</head>

	<body class="flex-column min-100-vh">
		<header class="hero">
			<h1 class="app-title">Traveler's Weather Dashboard</h1>
			<p>
				Get the most out of your trip by getting ahead of the weather. Search your destinations and see what the sky has
				in store for you.
			</p>
		</header>

		<main class="flex-row justify-space-between">
			<div class="col-12 col-md-4">
				<div class="card">
					<h3 class="card-header text-uppercase">City Search</h3>
					<form action="" id="user-form" class="card-body">
						<label for="destination" class="form-label">Your Destination</label
						><input
							type="text"
							name="destination"
							autofocus="true"
							id="destination"
							class="form-input"
							placeholder="Nantucket"
							value="Nantucket"
						/><button class="btn" type="submit">What's the weather?</button>
					</form>
				</div>
				<div class="card">
					<h3 class="card-header text-uppercase">Your Search History</h3>
					<div class="card-body" id="search-history"></div>
				</div>
			</div>
			<div class="col-12 col-md-8">
				<div>
					<h2 class="subtitle">Current Conditions</h2>
					<div id="current-container" class="list-group"></div>
				</div>
				<div>
					<h2 class="subtitle">Five-Day Forecast</h2>
					<div id="future-container" class="list-group"></div>
				</div>
			</div>
		</main>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
